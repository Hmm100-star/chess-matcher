{% extends "base.html" %}
{% block title %}Import Students Â· {{ classroom.name }}{% endblock %}
{% block content %}
  <div class="mx-auto max-w-3xl rounded-3xl bg-white/90 p-8 shadow-2xl dark:bg-gray-800/90">
    <div class="mb-6 flex items-center justify-between">
      <div>
        <h1 class="text-2xl font-semibold">Import Student_Information.csv</h1>
        <p class="mt-2 text-sm text-gray-600 dark:text-gray-300">
          Upload an existing CSV to seed students and totals for {{ classroom.name }}.
        </p>
      </div>
      <a
        href="{{ url_for('classroom_overview', classroom_id=classroom.id) }}"
        class="inline-flex items-center gap-1.5 rounded-2xl border border-gray-300 px-4 py-2 text-sm font-semibold text-gray-700 transition hover:border-gray-400 hover:bg-gray-50 dark:border-gray-600 dark:text-gray-200 dark:hover:bg-gray-700"
      ><svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18"/></svg>Back to class</a>
    </div>

    <form class="mt-6 space-y-4" method="post" enctype="multipart/form-data">
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
      <div>
        <label class="text-sm font-semibold text-gray-700 dark:text-gray-200" for="file">CSV file</label>
        <input
          id="file"
          name="file"
          type="file"
          accept=".csv"
          required
          class="mt-2 w-full rounded-xl border border-gray-300 bg-white px-4 py-2 text-sm dark:border-gray-600 dark:bg-gray-900"
        />
      </div>
      <label class="flex items-center gap-2 text-sm text-gray-600 dark:text-gray-300">
        <input type="checkbox" name="replace_existing" />
        Replace existing students in this class
      </label>
      <button
        type="submit"
        class="w-full rounded-2xl bg-indigo-600 px-4 py-3 text-sm font-semibold text-white shadow-lg transition hover:bg-indigo-500"
      >Import students</button>
    </form>
  </div>
{% endblock %}
