{% extends "base.html" %}
{% block title %}Teacher Sign Up Â· Chess Match Selector{% endblock %}
{% block content %}
  <div class="mx-auto max-w-lg rounded-3xl bg-white/90 p-8 shadow-2xl dark:bg-gray-800/90">
    <h1 class="text-2xl font-semibold">Create a teacher account</h1>
    <p class="mt-2 text-sm text-gray-600 dark:text-gray-300">
      Register a new teacher account. Each teacher only sees their own classes, students, and rounds.
    </p>
    <form class="mt-6 space-y-4" method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
      <div>
        <label class="text-sm font-semibold text-gray-700 dark:text-gray-200" for="username">Username</label>
        <input
          id="username"
          name="username"
          type="text"
          required
          class="mt-2 w-full rounded-xl border border-gray-300 bg-white px-4 py-2 text-sm dark:border-gray-600 dark:bg-gray-900"
        />
      </div>
      <div>
        <label class="text-sm font-semibold text-gray-700 dark:text-gray-200" for="password">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          required
          class="mt-2 w-full rounded-xl border border-gray-300 bg-white px-4 py-2 text-sm dark:border-gray-600 dark:bg-gray-900"
        />
      </div>
      <div>
        <label class="text-sm font-semibold text-gray-700 dark:text-gray-200" for="confirm_password">Confirm Password</label>
        <input
          id="confirm_password"
          name="confirm_password"
          type="password"
          required
          class="mt-2 w-full rounded-xl border border-gray-300 bg-white px-4 py-2 text-sm dark:border-gray-600 dark:bg-gray-900"
        />
      </div>
      <button
        type="submit"
        class="w-full rounded-2xl bg-emerald-600 px-4 py-3 text-sm font-semibold text-white shadow-lg transition hover:bg-emerald-500"
      >Create Account</button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600 dark:text-gray-300">
      Already have an account?
      <a class="font-semibold text-indigo-600 hover:underline dark:text-indigo-300" href="{{ url_for('login') }}">Sign in</a>
    </p>
  </div>
{% endblock %}
